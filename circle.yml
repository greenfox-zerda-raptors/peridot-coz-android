#
# Build configuration for Circle CI
#
general:
    artifacts:
    - /home/ubuntu/peridot-coz-android/PeridotCoZAndroid/app/build/outputs/apk/

machine:
    java:
        version: oraclejdk8

dependencies:
    override:
        - chmod +x ./PeridotCoZAndroid/gradlew
        - cd ./PeridotCoZAndroid/
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-25.0.2,android-25,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - ANDROID_HOME=/usr/local/android-sdk-linux ./PeridotCoZAndroid/gradlew dependencies

test:
    override:
        - (./gradlew assemble):
            timeout: 360